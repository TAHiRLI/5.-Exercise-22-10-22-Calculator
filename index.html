<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="http://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
    <style>
        @import url('http://fonts.cdnfonts.com/css/ds-digital');
        </style>          


<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body class="bg-secondary" >

    <div class="box  bg-warning col-7  m-auto mt-5 rounded p-2"> 
        <div class="screen bg-danger  p-4 ">
            <div class="screen-content bg-warning text-end  position-relative ">
                <button class="clear position-absolute"><i class="las la-trash"></i></button>
                <button class="undo position-absolute"><i class="las la-backspace"></i></button>
            <p class="h1" id="text"></p>    
            </div>
        </div>
        <div class="row bg-danger p-3  m-0">
            <div class="numpad col-9 ">
               <div><button value="1" class="number ">1</button></div> 
               <div><button value="2" class="number ">2</button></div> 
               <div><button value="3" class="number ">3</button></div> 
               <div><button value="4" class="number ">4</button></div> 
               <div><button value="5" class="number ">5</button></div> 
               <div><button value="6" class="number ">6</button></div> 
               <div><button value="7" class="number ">7</button></div> 
               <div><button value="8" class="number ">8</button></div> 
               <div><button value="9" class="number ">9</button></div> 
               <div><button value="" class="number  ">+/-</button></div> 
               <div><button value="0" class="number ">0</button></div> 
               <div><button value="." class="number ">.</button></div> 

            </div>
            <div class="operations col-3">
               <div><button id="divide" value="/" class="number ">/</button></div> 
               <div><button id="multiple" value="*" class="number ">*</button></div> 
               <div><button id="minus" value="-" class="number ">-</button></div> 
               <div><button id="plus" value="+" class="number ">+</button></div> 
               <div><button id="equals" value="=" class="numberLike">=</button></div> 



            </div>
        </div>

    </div>
    
<script src="assets/js/app.js"></script>
</body>
</html>
